name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: npm install
        working-directory: ag-grid-practice

      - name: Run tests
        run: npm run test
        working-directory: ag-grid-practice

      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AG_GRID_PRACTICE }}
          channelId: live
          projectId: ag-grid-practice
